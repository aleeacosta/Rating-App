<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
</head>
<body>
    <div class="background">   
        <div id="container-before" class="container">
            <div class="icon-star"><img src="/images/icon-star.svg" alt=""></div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback os appreciated yo help us improve our offering!</p>
            <div id="form">
                <div class="buttons">
                    <input type="button" id="b1" onclick="scoreBtn()" value="1"></input>
                    <input type="button" id="b2" onclick="scoreBtn()" value="2"></input>
                    <input type="button" id="b3" onclick="scoreBtn()" value="3"></input>
                    <input type="button" id="b4" onclick="scoreBtn()" value="4"></input>
                    <input type="button" id="b5" onclick="scoreBtn()" value="5"></input>  
                </div>  
                <button id="bSubmit" onclick="submitBtn()">SUBMIT</button>                     
            </div>                    
        </div>

        <div id="container-after" class="container">
            <img src="/images/illustration-thank-you.svg" alt="">
            <div> <p class="rating">You selected <span id="score"></span> out of 5</p> </div>
            <h1>Thank you!</h1>
            <p class="thanks">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
        </div>


    </div>
</body>
<script src="script.js"></script>
</html>
